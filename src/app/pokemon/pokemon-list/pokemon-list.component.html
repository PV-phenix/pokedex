
  <div class="container mb-5">
    <div class="row">
      <div class="col-4 offset-4">
        <div class="card">
          <form class="card-body">
            <div class="form-group">
              <label for="search" class="form-label">Rechercher un Pokémon</label>
              <input 
                id="search"
                type="text"
                name="searchTerm"
                class="form-control"
                placeholder="Entrée de caractères"
                #searchField
                [value]="searchTerm()"
                (input)="searchTerm.set(searchField.value)"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
 <div class="container">
  <div class="row">
   @for(pokemon of pokemonListFiltered(); track pokemon.id) {
   <div class="col-md-6">
    <div class="card mb-4"  appPokemonBorder  [pokemonType]="pokemon.types[0]">
     <div class="row g-0">
      <div 
        class="col-md-6 d-flex align-items-center justify-content-center bg-light"
        >
       <img
        class="img-fluid rounded-start"
        [src]="pokemon.picture"
        [alt]="pokemon.name"
       />
      </div>
      <div class="col-md-8">
       <div class="card-body  " >
        <h5 class="card-title" >{{ pokemon.name}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
         Taille : {{ taille(pokemon) }}           
        </h6>
        <p> Crée le : {{pokemon.created|date:'dd/MM/yyyy' | uppercase}}</p>
        <p class="card-text">Points de vie : {{ pokemon.life }}</p>
        <p>Type(s):{{ pokemon.types }} </p>
        <div class="btn-group btn-group-sm" role="group">
         <button
          (click)="incrementLife(pokemon)"
          class="btn btn-outline-secondary"
          [disabled]="pokemon.life >= 30"
         >
          +
         </button>
         <button
          (click)="decrementLife(pokemon)"
          class="btn btn-outline-secondary"
          [disabled]="pokemon.life <= 10"
         >
          -
         </button>
        </div><p class="card-text"><a 
          class="text small text-muted"
          [routerLink]="['/pokemons', pokemon.id]"
        >
        VOIR
        </a></p>
        </div>
       </div>
      </div>
     </div>
    </div>
      }
  </div>
 </div>
